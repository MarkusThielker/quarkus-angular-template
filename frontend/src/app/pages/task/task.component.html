<div class="max-w-lg mx-auto mt-8 space-y-2">

  <button (click)="createTask()" class="btn-primary">Create</button>

  <div *ngFor="let task of data" class="flex flex-row p-4 space-x-4 border rounded items-center justify-start">
    <div class="flex flex-col w-full">
      <input (ngModelChange)="updateTask(task)" [(ngModel)]="task.name" class="text-lg font-semibold"
             placeholder="Enter title..."/>
      <input (ngModelChange)="updateTask(task)" [(ngModel)]="task.description" class="text-md text-neutral-500"
             placeholder="Enter description..."/>
    </div>
    <div class="flex flex-row items-center space-x-2">
      <input (change)="updateTask(task)" [(ngModel)]="task.checked" type="checkbox"/>
      <button (click)="deleteTask(task)">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

</div>
